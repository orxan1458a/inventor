<section class="part-manager-container">
    <div class="container">

        <app-categories></app-categories>

        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span class="material-symbols-outlined">
                        event_list
                    </span>
                    <span>Part Lists</span>
                </ng-template>
                <div class="component-con">
                    <app-parts></app-parts>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span class="material-symbols-outlined">
                        imagesmode
                    </span>
                    <span>Pictures</span>
                </ng-template>
                <div class="component-con">
                    <app-pictures></app-pictures>
                </div>
            </mat-tab>
        </mat-tab-group>

        <app-part-information></app-part-information>
    </div>

</section>
