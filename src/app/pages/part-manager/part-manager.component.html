<section class="part-manager-container">
    <div class="container">

        <app-categories></app-categories>

        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="../assets/icons/box.png">
                    <span>Part Lists</span>
                  </ng-template>
                <div class="component-con">
                    <app-parts></app-parts>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="../assets/icons/box.png">
                    <span>Pictures</span>
                  </ng-template>
                <div class="component-con">
                    <app-pictures></app-pictures>
                </div>
            </mat-tab>
        </mat-tab-group>

        <app-part-information></app-part-information>
    </div>

</section>
