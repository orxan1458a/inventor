<div class="mat-select-input">

    <mat-form-field appearance="fill">
        <mat-label>Favorite Food</mat-label>
        <mat-select [(value)]="selectedFood">
            <!-- <mat-option></mat-option> -->
            <mat-option [value]="option.value" *ngFor="let option of itemList">{{ option.viewValue }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
